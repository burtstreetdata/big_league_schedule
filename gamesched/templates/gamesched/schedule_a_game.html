{% load static %}
<!DOCTYPE html>
<HTML>
  <HEAD>
    <title>Schedule a game</title>
    <link rel="stylesheet" href="{% static  'gamesched/style.css' %}">
</HEAD>
<BODY>


  <form action = "{% url 'gamesched:process_team_schedule_a_game' %}" method= "post">
    {% csrf_token  %}

  <h2>Home Team</h2>
  Game Date: <input type='date' name='gamedate'>
  <div>
    {% for team in teams %}
  <input type='radio' id='h_{{team.id}}' name='home' value='{{team.id}}'>
  <label for='h_{{team.id}}'>{{team.name}}</label>
  {% endfor  %}
  </div>
<h2>Away Team</h2>
  <div>
    {% for team in teams %}
  <input type='radio' id='a_{{team.id}}' name='away' value='{{team.id}}'>
  <label for='a_{{team.id}}'>{{team.name}}</label>
  {% endfor  %}
  </div>
  <input type = "submit" value="Schedule the game">
</form>
</BODY>
</HTML>
